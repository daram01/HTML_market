<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 목록스타일 */
        .sqbullet {list-style-type:square;}
        .nonebullet {list-style-type: none;}
        .book1 {list-style-type: lower-roman;}
        .imgbullet {list-style-image:url(dog3.jpg);}
    </style>
</head>
<body>
    <ul class="sqbullet">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>
    <ul class="nonebullet">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>
    <ul class="imgbullet">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ul>

    <ol class="book1">
        <li>HTML</li>
        <li>JAVA</li>
        <li>SQL</li>
    </ol>

    
</body>
</html>
