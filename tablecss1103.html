<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 1px solid gray;
            border-collapse: collapse; /* 여백을 없애고 하나로 합쳐준다. */
            width: 300px;
            height: 300px;
        }
        td{
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
            vertical-align: middle; /* 수직정렬이며 <p>에선 안 먹히고 주로 <table>에서 사용함, top | middle | bottom 세가지 중 쓸 수 있음.*/
        }
        .td1{
            width: 20px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td class="td1">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
