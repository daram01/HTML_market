    <h1>토마토</h1>
    <p>
        비타민과 무기질 공급원, 항산화 물질 함유 뇌졸중 · 
        심근경색 예방, 혈당 저하, 암 예방토마토는 우리말로 '일년감'이라 하며, 
        한자명은 남만시(南蠻枾)라고 한다. 
        우리나라에서는 토마토를 처음에는 관상용으로 심었으나 차츰 영양가가 밝혀지고 밭에 재배하여 대중화되었다.
