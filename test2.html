<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>
<body>
    <fieldset>
            <h1>프론트엔드 개발자 지원서</h1>
            <br>
            <p>HTML, CSS, Javascript에 대한 기술력 이해와 경험이 있는 분을 찾습니다. </p>
            <hr>
        <form>
            <h3>개인정보</h3>
            <ul type="none">
                <li><label for="name">이름</label>
                    <input type="text" name="name" id="name" required placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="text" name="phone" id="phone">
                </li>
            </ul>
            <br>
            <br>
            <h3>지원 분야</h3>
            <ul type="none">
                <li>
                    <input type="radio" name="field" value="웹 퍼블리싱">웹 퍼블리싱
                </li>
                <li>
                    <input type="radio" name="field" value="웹 애플리케이션 개발" checked>웹 애플리케이션 개발
                </li>
                <li>
                    <input type="radio" name="field" value="개발 환경 개선" >개발 환경 개선
                </li>
            </ul>
            <br>
            <h3>지원 동기</h3>
            <textarea name="content" rows="10" cols="100" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시쓰기</button>
        </form>
    </fieldset>
</body>
</html>
